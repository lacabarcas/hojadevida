<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria de Perros y Gatos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Veterinaria de Perros y Gatos</h1>

    <form id="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="message-container" class="message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");
      var messageInput = document.getElementById("message");
      var messageContainer = document.getElementById("message-container");

      var name = nameInput.value;
      var email = emailInput.value;
      var message = messageInput.value;

      // Aquí puedes agregar tu lógica de envío de formulario, como enviarlo por correo electrónico o guardarlo en una base de datos

      // Ejemplo de mensaje de éxito
      messageContainer.innerHTML = "¡Gracias por contactarnos, " + name + "! Pronto te responderemos.";
      messageContainer.style.display = "block";

      // Restablecer los campos del formulario
      nameInput.value = "";
      emailInput.value = "";
      messageInput.value = "";
    });
  </script>
</body>
</html>
